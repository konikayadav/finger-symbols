<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn btn-primary heading">EMOTION TO EMOJI!!!
        <br>
        <span>&#128077;</span>
        <span>&#129304;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>
        <span>&#128070;</span>
        <span>&#128071;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: rgb(17, 0, 255)">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 shadowed">
        <label>WEBCAM VIEW</label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-info" onclick="snapshot()">TAKE SNAPSHOT</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>PREDICTION 1:</label>
        <p id="emotion1" class="emotion"></p>
        <p id="emoji1" class="emoji"></p>
        <br>
        <br>
        <label>PREDICTION 2:</label>
        <p id="emotion2" class="emotion"></p>
        <p id="emoji2" class="emoji"></p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 shadowed">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success">PREDICT EMOJI</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
